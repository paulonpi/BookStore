<div class="container">
  <div class="header">
    <h2>Authors</h2>
    <button class="btn btn-add" (click)="addAuthor()">Add Author</button>
  </div>
  
  <div *ngIf="loading" class="loading">
    Loading authors...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error">
    <div *ngIf="authors.length === 0" class="no-data">
      No authors found.
    </div>

    <div *ngIf="authors.length > 0" class="authors-list">
      <div *ngFor="let author of authors" class="author-item">
        <div class="author-info">
          <h3>{{ author.name }}</h3>
          <div class="author-details">
            <p *ngIf="author.createdAt" class="created-at">
              <strong>Created:</strong> {{ author.createdAt }}
            </p>
            <p *ngIf="author.updatedAt" class="updated-at">
              <strong>Last Updated:</strong> {{ author.updatedAt }}
            </p>
            <div *ngIf="author.books && author.books.length > 0" class="books">
              <strong>Books:</strong>
              <ul>
                <li *ngFor="let book of author.books">{{ book.title }}</li>
              </ul>
            </div>
          </div>
          <div class="author-actions">
            <button (click)="editAuthor(author.id)" class="btn btn-edit">
              <i class="fas fa-edit"></i>
            </button>   
            <button (click)="deleteAuthor(author.id)" class="delete-btn">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
