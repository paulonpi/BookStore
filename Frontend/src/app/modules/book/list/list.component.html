<div class="book-list">
  <div class="book-list-header">
    <h2>Books Collection</h2>
    <div class="book-count">{{books.length}} books found</div>
  </div>

  <div class="book-grid">
    <div class="book-card" *ngFor="let book of books">
      <div class="book-cover">
        <div class="book-spine"></div>
      </div>
      <div class="book-content">
        <h3 class="book-title">{{book.title}}</h3>
        <div class="book-details">
          <p class="book-author"><i class="fas fa-user"></i> {{getAuthorNames(book.authors)}}</p>
          <p class="book-subject"><i class="fas fa-bookmark"></i> {{book.subject.name}}</p>
          <p class="book-price"><i class="fas fa-tag"></i> ${{book.price}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="pagination">
    <button class="pagination-btn" (click)="previousPage()">Previous</button>
    <span class="page-number">Page {{currentPage}} of {{totalPages}}</span>
    <button class="pagination-btn" (click)="nextPage()">Next</button>
  </div>
</div>
